<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            No Answer
        </title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- Photo Row Outside Flex Container -->
        <div class="photo-row">
            <img src="images/broken_heart.png" class="left_photo" alt="Cat on Table" width="300" height="300">
            <img src="images/broken_heart.png" class="right_photo" alt="Broken Heart" width="300" height="300">
        </div>
    
        <!-- Flex Container Starts Here -->
        <div class="flex-container">
            <div class="Try Again">
                <h1 class="text_below">
                    Try Again!
                </h1>
            </div>
    
            <div class="center_photo">
                <img src="images/Me_Sad_pixel .png" alt="Pixel Person Crying" width="300" height="300">
            </div>
    
            <div>
                <button class="yes_button" id="Yes">Yes</button>
                <button class="no_button" id="No">No</button>
            </div>
        </div>
    
        <!-- Another Photo Row Outside -->
        <div class="photo-row">
            <img src="images/broken_heart.png" class="left_photo" alt="Broken Heart" width="300" height="300">
            <img src="images/broken_heart.png" class="right_photo" alt="Curious Cat" width="300" height="300">
        </div>
    </body>
    
    <script src="js/scripts.js"></script>
</html>
